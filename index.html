<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDTA Infusion Dose Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EDTA Infusion Dose Calculator</h1>
        <form id="doseForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="creatinine">Serum Creatinine (mg/dL):</label>
            <input type="number" step="0.01" id="creatinine" name="creatinine" required>
            
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="button" onclick="calculateDose()">Calculate Dose</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
